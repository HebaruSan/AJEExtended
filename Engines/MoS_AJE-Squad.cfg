+PART[miniJetEngine]:FOR[AJE]
{

	@name = MoS_AJE_RRNENE
	MODEL:NEEDS[VenStockRevamp]
	{
		model = VenStockRevamp/Squad/Parts/Propulsion/EngineCore-Medium
		position = 0.0, 0.0, 0.0
		scale = 0.8,0.8,0.8
	}
	@title = Rolls-Royce Nene
	@manufacturer = Rolls-Royce
	@description = An early Jet engine produced toward the end of the second world war. It formed the basis of both the Klimov VK-1, powering the Mig15/17 Soviet fighters and the licenced built Pratt & Whitney J42.
	
	@rescaleFactor = 1.5
	@mass = 0.75
	
		
	@MODULE[ModuleEngines*]
	{
		%name = ModuleEnginesAJEJet
		%Area = 0.19
		%BPR = 0
		%CPR = 4.44
		%FPR = 0
		%Mdes = 0.8
		%Tdes = 260
		%eta_c = 0.95
		%eta_t = 0.98
		%eta_n = 0.8
		%FHV = 27000000
		%TIT = 1030
		%TAB = 0
		%exhaustMixer = False
		%adjustableNozzle = False
		%thrustUpperLimit = 40
		%maxT3 = 600

		%maxThrust = 22.24
		
		%defaultTPR = 0.95
		%drySFC = 1.09
		%dryThrust = 22.24
		%wetThrust = 0
	}
}

