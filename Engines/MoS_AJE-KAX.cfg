 //Radial (KAXradialprop) - BMW 801D
+PART[KAXradialprop]:FOR[AJE]
{
	@name = KAX_BMW801D
	@title = BMW 801
	@manufacturer = Bayerische Motoren Werke (BMW)
	@description= WWII-era 14-cylinder two-speed single-stage supercharged two-row air-cooled radial engine from BMW. Outputs 1875PS (1849HP) at sea level at 1.58ata (1980PS at 1.65ata with C3 injection). Rated 1790PS at 5.25km at 1.65ata static. Used on the Fw 190 A-3 through A-8 and corresponding F and G aircraft (this is the model used in A-8).
	@mass = 1.23 
	
	%rescalefactor = 1.0

	@MODULE[ModuleEngines*]
	{
		@name=ModuleEnginesAJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  BMW801D
		%useInHg = False
		%useHP = False
		displacement = 42
		compression = 7
		minRPM = 2000
		maxRPM = 2700
		power = 1980
		gearratio = 0.542
		BSFC = 1.007E-7
		coolerEffic = 0.5
		coolerMin = 22
		ramAir = 0.5
		exhaustThrust = 1.5
		meredithEffect = 0.005
		boost0 = 1.65
		rated0 = 1000
		boost1 = 1.65
		rated1 = 5250
		cost1 = 299
		switchAlt = 2200
		turbo = false
		wastegateMP = 1.65
		propName = RotolRX5HiSpd
	}
}

