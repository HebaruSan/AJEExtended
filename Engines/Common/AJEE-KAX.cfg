@AJEE_PART_TEMPLATES
{
	SXT_JUMPJET
	{
		thrustTransformName = thrustTransform
	
		fxOffset = 0, 0, 0
	}
}

 //Vintage Propelator B - (Single Cylinder engine)		(KAXVintagePropelator)
+PART[KAXVintagePropelator]:NEEDS[KAX]:FIRST
{
	@name = KAX_VintageB_Prop
	@category = none
	
	base_diameter = 0.625
	AJEE_thrustTransformName = #$/MODULE[ModuleEngines*]/thrustVectorTransformName$
			
	!MODULE[ModuleEngines*] {}
}

