  //KO-A601 "Monsoon" (SXTKO211prop) - De Havilland Gipsy Six
@PART[SXTKO211prop]:NEEDS[AJE]
{
	@title = De Havilland Gipsy Six
	@description= The de Havilland Gipsy Six is a British six-cylinder, air-cooled, inverted inline piston engine developed for aircraft use in the 1930s.
	@mass=0.300
	@rescaleFactor = 0.5
	
	@MODULE[ModuleEngine*]
	{
		@name=ModuleEnginesAJEPropeller
		%IspMultiplier = 1
		%useOxygen = true
		
		%displacement = 560
		%compression = 5.25
		%minRPM = 1793
		%maxRPM = 2350
		%power = 200
		%gearratio = 0.477
		%BSFC = 1.260E-7
		%coolerEffic = 0.67
		%coolerMin = -15
		%ramAir = 0.35
		%exhaustThrust = 0.75
		%meredithEffect = 0.007
		%boost0 = 0
		%rated0 = 0
		%boost1 = 0
		%rated1 = 0
		%cost1 = 25
		%switchAlt = -1
		%turbo = false
		%wastegateMP = 60.5
		%propName = Gladiator

	}
}

