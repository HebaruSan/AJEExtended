	{
		@name = ModuleEnginesAJEJet
		@maxThrust=73

		Area=0.29
		BPR=1.1
		CPR=23.5
		FPR=3.8
		Mdes=0.9
		Tdes=250
		eta_c=0.95
		eta_t=0.98
		eta_n=0.7
		FHV=22.5E6
		TIT=1620
		TAB=2850
