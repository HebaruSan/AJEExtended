{
	@name = MoS_AJE_TU_RB199
	@title = Turbo-Union RB199-104
	@manufacturer = Turbo-Union
	@mass = 1.0
	@description = The Turbo-Union RB199 is an aircraft turbofan jet engine designed and built in the early 1970s by Turbo-Union, a joint venture between Rolls-Royce, MTU and FiatAvio. Designed for the Panavia Tornado. Producing 76.8kN wet thrust, 43.8kN dry. DrySFC of 0.74 lb/lbf-hr static.
	
	%CoMOffset = 0, 1.5, 0

