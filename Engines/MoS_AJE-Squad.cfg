 //Rolls Royce Spey Mk 202
+PART[turboJet]:FOR[AJE]
{
	@name = MoS_AJE_RRSpey_202
	@title = Rolls-Royce Spey Mk.202
 	@manufacturer = Rolls-Royce
 	@mass = 1.856
 	@description = The Rolls-Royce Spey is a low-bypass turbofan engine originally designed and manufactured by Rolls-Royce that has been in widespread service for over 40 years. A co-development version of the Spey between Rolls-Royce and Allison in the 1960s is the Allison TF41. 91.2kN wet thrust, 54kN dry. DrySFC of 0.63 lb/lbf-hr static.
 	
 	%CoMOffset = 0, 1.5, 0
 
 	@MODEL,1:NEEDS[VenStockRevamp]
 	{
 		@scale = 1.6, 2.2, 1.6
 	}
 	
 	@rescaleFactor = 0.85
 
 	!MODULE[ModuleGimbal] {}
 
 	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		@maxThrust = 96.8
		@useEngineResponseTime = False
		
		Area = 0.4
		BPR = 0.7
		CPR = 19.5		//Ballpark
		FPR = 2.7
		Mdes = 0.9
		Tdes = 250
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.7
		FHV = 35000000
		TIT = 1150
		TAB = 3140
		exhaustMixer = True
		thrustUpperLimit = 200
		adjustableNozzle = true
		maxT3 = 1000
	
		defaultTPR = 0.85
		drySFC = 0.63
		dryThrust = 54
		wetThrust = 91.2
	}
}

