 //KAXVintagePropelator (1-Cylinder 2-bladed prop)
@PART[KAXVintagePropelator]:FOR[AJE]
{
	@title = Darracq single cylinder
	@manufacturer = A Darracq & Co
	@description = An early single cylinder aircraft engine developing 10hp at 1200rpm.
	@mass = 0.015

	@MODULE[ModuleEngines*]
	{
		@name=ModuleEnginesAJEPropeller
		%IspMultiplier = 1
		%useOxygen = true
		
		%displacement = 75
		%compression = 4.5
		%minRPM = 1000
		%maxRPM = 1500
		%power = 10
		%gearratio = 1.0
		%BSFC = 7.435E-8
		%ramAir = 1
		%exhaustThrust = 0.5
		%meredithEffect = 0.001
		%boost0 = 0
		%rated0 = 0
		%boost1 = 0
		%rated1 = 0
		%switchAlt = -1
		%turbo = false
		%propName = DrIProp
	}
}
 
